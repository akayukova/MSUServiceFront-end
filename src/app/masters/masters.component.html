<div *ngIf="tasks">
  <table *ngIf="tasks.length != 0" class="table" border="1" width="100%" cellpadding="6">
    <colgroup>
      <col width = "5%">
      <col width = "50%">
      <col width = "10%">
      <col width = "10%">
      <col width = "15%">
      <col width = "10%">
    </colgroup>
    <thead>
    <tr>
      <th>ID</th>
      <th>Описание</th>
      <th>Комната</th>
      <th>Приоритет</th>
      <th>Статус</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let task of tasks; let i = index">
      <td>{{ task.taskId }}</td>
      <td>{{ task.description }}</td>
      <td>{{ task.room }}</td>
      <td>{{ task.priority }}</td>
      <td *ngIf="(editOn[i] == true)">
        <select [(ngModel)]="tasks[i].status">
          <option [ngValue]="true">complited</option>
          <option [ngValue]="false">not complited</option>
        </select>
        <!--<input type="boolean" class="form-control" name="status"
               [(ngModel)]="task.status" #staus="ngModel"
               required/>-->
      </td>
      <td *ngIf="(editOn[i] == false)">{{ task.status === true? 'complited':'not complited' }}</td>
      <td>
        <button class="tag" *ngIf="editOn[i] === false" (click)="editor(i)">править</button>
        <button class="tag" *ngIf="editOn[i]" (click)="save(i)">SAVE</button>
      </td>
    </tr>
    </tbody>
  </table>
  <h3 *ngIf="tasks.length == 0">У Вас пока нет задач</h3>
</div>
