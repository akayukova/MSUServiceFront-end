<div *ngIf=task>
	<div class="form-group">
		<h3>Description task id:{{ task.taskId }}</h3>
		<p>{{ task.description }}</p>
	</div>
	<div class="form-group">
		<h3>Room</h3>
		<p>{{ task.room }}</p>
	</div>
	<div class="form-group">
		<h3>Priority (1 - 10)</h3>
		<input type="number" class="form-control" name="priority"
			[(ngModel)]="task.priority" #priority="ngModel" required
			pattern="^([1-9]{1}|(10))" />
		<div [hidden]="priority.valid || priority.untouched"
			class="alert alert-danger">Invalid number!</div>
	</div>
  <div class="form-group">
    <h3>Master</h3>
    <select class="form-control" type="Master" [(ngModel)]="task.master"
            required (ngModelChange)="onTaskChange($event)">
      <option *ngFor="let master of masters" [value]="master">{{ master.name }},
        {{ master.spec }}, {{ master.timetable }}
      </option>
    </select>
    <!--<p>{{task.master.name}}</p>-->
    <!-- <div [hidden]="master.untouched"
			class="alert alert-danger"></div> -->

    <button class="btn btn-default" [disabled]="priority.invalid"
            (click)="edit()">Save
    </button>
    <button class="btn btn-default" (click)="hide()">Hide editor</button>
  </div>
</div>
